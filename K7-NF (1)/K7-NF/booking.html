                <div>
                    <fieldset class="border border-dark p-3">
                        <legend class="float-none w-auto px-0">Booking Periksa Kesehatan Gigi</legend>
                        <div class="row">
                            <form onsubmit="buatbooking()">
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Nama Pasien</label>
                                    <input type="text" class="form-control" id="nama" placeholder="Nama">
                                </div>
                                <div class="mb-3">
                                    <label for="dokter" class="form-label">Pilih Dokter</label>
                                    <select style="width: fit-content;" id="dokter" class="form-control"
                                        aria-label="Default select example">
                                        <option selected>Pilih Dokter</option>
                                        <option value="1">drg M.Fauzan</option>
                                        <option value="2">drg Masfirah</option>
                                        <option value="3">drg Ria Fitriani</option>
                                        <option value="3">drg M.Salman Aridho</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="layanan" class="form-label">Pilih Layanan</label>
                                    <select style="width: fit-content;" id="layanan" class="form-control"
                                        aria-label="Default select example">
                                        <option selected>Pilih Layanan</option>
                                        <option value="1">Perawatan gigi anak</option>
                                        <option value="2">Perawatan Orthodonti</option>
                                        <option value="3">pencabutan gigi</option>
                                        <option value="4">perawatanpencegahan</option>
                                        <option value="5">Perawatan saluran akar</option>
                                        <option value="5">periodontal</option>
                                        <option value="6">Prostetik</option>
                                        <option value="7">Estetika</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="layanan" class="form-label">Pilih Pebayaran</label>
                                    <p>
                                        <label><input type="radio" name="sound_system"
                                                value="sound_system" />Cash</label>
                                        <label><input type="radio" name="sound_system"
                                                value="sound_system" />Transfer</label>
                                        <label><input type="radio" name="sound_system" value="sound_system" />Creadit
                                            Cart</label>
                                    </p>
                                </div>
                                <div class="mb-3">
                                    <label for="keluhan" class="form-label">Keluhan</label>
                                    <textarea class="form-control" placeholder="Jelaskan keluhan anda"
                                        id="floatingTextarea"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="tanggal" class="form-label">Tanggal Periksa</label>
                                    <input style="width: fit-content;" class="form-control" type="date" name=""
                                        id="tanggal">
                                </div>
                                <div class="mb-3">
                                    <label for="umur" class="form-label">Umur</label>
                                    <input style="width: 100px;" class="form-control" type="number" name="" id="umur"
                                        min="1" placeholder="Umur">
                                </div>
                                <div class="mb-3">
                                    <label for="telepon" class="form-label">Telepon/HP</label>
                                    <input style="width: 300px;" class="form-control" type="tel" name="" id="telepon"
                                        min="1" placeholder="Nomor Telepon">

                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input style="width: 300px;" class="form-control" type="email" name="" id="email"
                                        min="1" placeholder="email">
                                </div>
                                <div class="mb-3">

                                    <button class="btn btn-info" type="submit">Kirim</button>
                                    <button class="btn btn-danger" type="reset">Reset</button>
                                </div>
                            </form>
